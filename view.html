<h1>
    <i class="fa fa-terminal"></i>
     Sandbox Mod
    <i class="fa fa-times pull-right close-button" close-all-ui></i>
</h1>


<div class="padding">
    <!-- <h4>Hello this is Sandbox mode. From this menu you will be able to do many things such as give yourself money or more!</h4> -->

<div class="padding" style="overflow: auto; height: 490px;">
  <h4><i class="fa fa-money"></i> Argent</h4>
    <p><button ng-click="sandboxCtrl.giveMoney(10000)">Ajouter 10.000$</button>
    <button ng-click="sandboxCtrl.giveMoney(500000)">Ajouter 500.000$</button>
    <button ng-click="sandboxCtrl.giveMoney(1000000)">Ajouter 1.000.000$</button>
    <button ng-click="sandboxCtrl.giveMoney(1000000000)">Ajouter 1M$ (1.000.000$)</button>

  <h4><i class="fa fa-book"></i> Expérience</h4>
    <p><button ng-click="sandboxCtrl.giveXP(1000)">Ajouter 1.000 XP</button>
    <button ng-click="sandboxCtrl.giveXP(10000)">Ajouter 10.000 XP</button>

  <h4><i class="fa fa-book"></i> Points de recherches</h4>
    <p><button ng-click="sandboxCtrl.giveRP(1000)">Ajouter 1.000 RP</button>
    <button ng-click="sandboxCtrl.giveRP(10000)">Ajouter 10.000 RP</button>
    <button ng-click="sandboxCtrl.giveRP(100000)">Ajouter 100.000 RP</button>

  <h4><i class="fa fa-calendar"></i> Jours</h4>
    <small>Attention, cet objet de triche peut faire planter votre jeu. À vos risques et périls !</small>
    <p><button ng-click="sandboxCtrl.NextDay()">Sauter un jour</button>

  <h4><i class="fa fa-archive"></i> Inventaire</h4>
    <p><button ng-click="sandboxCtrl.InventoryGive()">Dupliquer x1k les items de votre inventaire</button>

  <h4><i class="fa fa-archive"></i> Projets</h4>
      <p><button ng-click="sandboxCtrl.giveMoreUsers(product_id, 1000)">Ajouter 1000 utilisateurs</button>
  		<button ng-click="sandboxCtrl.giveMoreUsers(product_id, 10000)">Ajouter 10,000 utilisateurs</button>
  		<button ng-click="sandboxCtrl.giveMoreUsers(product_id, 100000)">Ajouter 100,000 utilisateurs</button>
      <button ng-click="sandboxCtrl.giveMoreUsers(product_id, 1000000)">Ajouter 1,000,000 utilisateurs</button>
</div>
</div>
